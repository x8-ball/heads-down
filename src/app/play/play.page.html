<div (click)="getCoordinates($event)" style="width: 100%;height: 100%" >
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center" >Time: {{time_to_play-timerSecondsTotal}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="interval != null" [style.--background]="color">
    <div class="center" >
      <ion-text color="secondary">
        <h1 style="font-size: 40px;">{{currentWord}}</h1>
      </ion-text>
    </div>
  </ion-content>
  <ion-content *ngIf="interval == null">
    <div class="center" button (click)="runTimer()">
      <ion-text color="success">
        <h1 style="font-size: 40px;">Start</h1>
      </ion-text>
    </div>
  </ion-content>
</div>
<style>
.center {
  position: fixed;
  display: flex;
  width: 100%;
  height: 80%;
  justify-content: center;
  align-content: center;
  align-items: center;
}
ion-content {
  position: absolute;
  margin: 0 auto;
  margin-top: 0;
  margin-left: 0;
  /* --ion-background-color:#117c1a; */
}

</style>
